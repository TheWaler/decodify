<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Eclipse</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <div class="stars stars-back"></div>
      <div class="stars stars-mid"></div>
      <div class="nebula"></div>
      <div class="dust"></div>
      <div class="rays"></div>
      <div class="warp"></div>
      <div class="eclipse">
        <div class="sun"></div>
        <div class="corona corona-outer"></div>
        <div class="corona corona-inner"></div>
        <div class="halo"></div>
        <div class="moon"></div>
        <div class="rim"></div>
        <div class="flare"></div>
      </div>
      <div class="arcs"></div>
      <div class="pulse-ring"></div>
      <div class="shards"></div>
      <div class="scanline"></div>
      <div class="vignette"></div>
      <div class="grain"></div>
    </div>
  </body>
</html>
